<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input"
          autofocus
          placeholder="Enter an activity involving car-cleaning..."
        />
        <a href="#" class="todoApp__form__button">+</a>
      </form>

      <ul class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-trash-o"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-circle">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-check-circle"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item">
          <span class="text">Clean your car</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-trash-o"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-circle-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-check-circle-o"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item">
          <span class="text">Clean your neighbour's car</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-trash-o"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-circle-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-check-circle-o"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean your model cars</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-trash-o"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-circle">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-check-circle"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item">
          <span class="text">Go to rehad for car-cleaning addiction</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-trash-o"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-check-circle-o">
              <use
                xlink:href="./images/icons/symbol-defs.svg#icon-check-circle-o"
              ></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

    <script defer src="./images/icons/svgxuse.js"></script>
  </body>
</html>
